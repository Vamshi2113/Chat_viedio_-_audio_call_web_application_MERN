<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dashboardx.css">

</head>
<body>
    <div class="nav">
       
        <div class="profilecontainer">
            <div class="profileimg">

            </div>
            <div class="username">
                <p>USERNAME</p>

            </div>
            <div class="menu">

            </div>

        </div>

        <div class="welcomemessage">
            <p>WELCOME USER</p>
        </div>
        


    </div>
    <div class="container">

    <div class="userlist">
        <div class="user">
            <div class="users">
                <p>USERNAME</p>
                
            </div>
            <div class="options">
                <div class="chatroom_icon"></div>
                <div class="audiocall_icon"></div>
                <div class="videocall_icon"></div>
            </div>
        </div>

    </div>
    <div class="viedo_call_space">
        <div class="control_buttons">
            <div class="mute_audio"></div>
            <div class="mute_video"></div>
            <div class="end_call"></div>
        </div>
     <div class="my_viedio">

     </div>
        
    </div>


    <div class="chat_space">
        <div class="messages">
            <div class="messages_right">
                <p>RIGHT</p>
            </div>
            <div class="messages_left">
                <p>LEFT</p>
            </div>
            
        </div>
            
        <div class="type_message">
            
            <div class="send">
                <button class="send_message" type="button">SEND</button>

            </div>
            <div class="text_area">
                <form class="messgae_form">
                <input type="text" placeholder="enter message here">
                </form>  
            </div>
            <div class="leave_room">
                <button class="leave_room_button" type="button">LEAVE ROOM</button>
            </div>

        </div>
    </div>

    <div class="calling_popup">
        <p>X IS CALLING YOU</p>
        <div class="buttons">
        <button id="accept_button" type="button">ACCEPT</button>
        <button id="decline_button"  type="button">DECLINE</button>
    </div>

    </div>





    </div>




    <script src='dashboardx.js'></script>
</body>
</html>
